{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="contact agileits">
    <div class="contact-agileinfo">
        <div class="contact-form wthree">
            <h3 class="tittle-w3l">Add Pulses
                <span class="heading-style">
                    <i></i>
                    <i></i>
                    <i></i>
                </span>
            </h3>
            <br>
            <form method="post" enctype="multipart/form-data">
                {%csrf_token %}
                <div class="">
                    <input type="text" name="name" placeholder="Product Name" value="{{Pulses.name}}" required="">
                </div>
                <div class="">
                    <input class="text" type="text" name="description" placeholder="Product description" value="{{Pulses.desc}}" required="">
                </div>
                <div class="">
                    <input class="email" type="text" name="baseprice" placeholder="Base price"  value="{{Pulses.basePrice}}" required="">
                </div>
                <div class="">
                    <input class="text" type="text" name="discount" placeholder="discount"  value="{{Pulses.discount}}">
                </div>
                <div class="">
                    <input class="text" type="text" name="size" placeholder="size"  value="{{Pulses.size}}">
                </div>
                <div class="">
                    <input class="text" type="text" name="quantity" placeholder="quantity"  value="{{Pulses.quantity}}">
                </div>
                <label> Image1</label>
                <input type="file" name="img1"><br>
                <label> Image2</label>
                <input type="file" name="img2"><br>
                <label> Image3</label>
                <input type="file" name="img3"><br>
                <h3 class="tittle-w3l">
                    <button type="submit" class="btn btn-info">Add Product</button>
                </h3>
            </form>
        </div>
    </div>
</div>
{% endblock %}
