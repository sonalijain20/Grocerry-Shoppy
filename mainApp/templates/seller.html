{% extends 'index.html' %}
{% load static %}
{% block body %}
<section id="form"><!--form-->
		<div class="container">
			<div class="row">

				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<p>Welcome</p><h2>{{User.uname}}</h2>
						<form method="post">
							{%csrf_token %}
							<label>Name</label>
							<input type="text"  name="name" value="{{User.name}}" />
							<label>Email</label>
							<input type="email"  name="email" value="{{User.email}}" />
							<label>Phone</label>
                            <input type="text"  name= "phone" value="{{User.phone}}"/>
                            <label>Bank Name</label>
                            <input type="text"  name="bank" value="{{User.bankName}}" />
							<label>IFSC CODE</label>
                            <input type="text"  name="ifsc" value="{{User.ifscCode}}"/>
							<label>Account Number</label>
                            <input type="text"  name="account" value="{{User.accountNumber}}"/>

							<button type="submit" class="btn btn-default">Update</button>
						</form>
						<a class="btn btn-success" href="/addproduct/">Add Product</a>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
