{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="privacy">
	<div class="container">
		<!-- tittle heading -->
			<h3 class="tittle-w3l">Checkout
				<span class="heading-style">
					<i></i>
					<i></i>
					<i></i>
				</span>
			</h3>
			<!-- //tittle heading -->
			<div class="checkout-left">
				<div class="address_form_agile">
					<h4>Add a new Details</h4>
					<form method="post" class="creditly-card-form agileinfo_form">
						{% csrf_token %}
						<div class="creditly-wrapper wthree, w3_agileits_wrapper">
							<div class="information-wrapper">
								<div class="first-row">
									<div class="controls">
										<input class="billing-address-name" type="text" name="name" placeholder="Full Name" required="">
									</div>
									<div class="w3_agileits_card_number_grids">
										<div class="w3_agileits_card_number_grid_left">
											<div class="controls">
												<input type="text" placeholder="Mobile Number" name="phone" required="">
											</div>
										</div>
										<div class="w3_agileits_card_number_grid_right">
											<div class="controls">
												<input type="emal" placeholder="Email Address" name="email" required="">
											</div>
										</div>
										<div class="w3_agileits_card_number_grid_right">
											<div class="controls">
												<input type="text" placeholder="Address Line1" name="address1" required="">
											</div>
										</div>

										<div class="w3_agileits_card_number_grid_right">
											<div class="controls">
												<input type="text" placeholder="City" name="city" required="">
											</div>
										</div>
										<div class="clear"> </div>
									</div>
									<div class="controls">
										<input type="text" placeholder="State" name="state" required="">
									</div>
									<div class="controls">
										<input type="text" placeholder="Pincode" name="pin" required="">
									</div>
								</div>
								<button class="submit check_out">Make a Payment</button>
							</div>
						</div>
					</form>
<!--					<div class="checkout-right-basket">-->
<!--						<a href="/checkout/">Make a Payment-->
<!--							<span class="fa fa-hand-o-right" aria-hidden="true"></span>-->
<!--						</a>-->
<!--					</div>-->
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
	<!-- //checkout page -->
	{% endblock %}
