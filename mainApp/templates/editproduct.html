{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="contact agileits">
    <div class="contact-agileinfo">
        <div class="contact-form wthree">
            <h2>Edit Product</h2><br>
            <form method="post" enctype="multipart/form-data">
                {%csrf_token %}
                <div class="">
                    <labe>Product Name</labe>
                    <input type="text" name="name" placeholder="Product Name" value="{{Product.name}}" required="">
                </div>
                <div class="">
                    <label>Description</label>
                    <input class="text" type="text" name="description" value="{{Product.desc}}" required="">
                </div>
                <div class="">
                    <label>Base price</label>
                    <input class="email" type="text" name="baseprice"   value="{{Product.basePrice}}" required="">
                </div>
                <div class="">
                    <label>Discount</label>
                    <input class="text" type="text" name="discount"  value="{{Product.discount}}">
                </div>
                <div class="">
                    <label>Quantity</label>
                    <input class="text" type="text" name="quantity"  value="{{Product.quantity}}">
                </div>
                <label> Image1</label>
                <input type="file" name="img1"><br>
                <label> Image2</label>
                <input type="file" name="img2"><br>
                <label> Image3</label>
                <input type="file" name="img3"><br>
                <button type="submit" class="btn btn-success">Edit Product</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
